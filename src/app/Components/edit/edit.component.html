<h1 class="aler alert-heading text-center ">Edit User </h1>

<div class="container-fluid " style="position:fixed; margin-left:350px;margin-top:50px; padding: auto;">
<form class="form text-center" name="myform">
    <div class="form-group col-5 row">
        <label for="inputtext" class="col-sm-2 col-form-label">Name </label>
        <div class="col-sm-10">
          <input required type="text" name="name" [(ngModel)]="user.name" class="form-control"  id="name" placeholder="Name">
      

        </div>
      </div>
      <div class="form-group col-5 row">
        <label for="inputtext" class="col-sm-2 col-form-label">City </label>
        
        <div class="col-sm-10">
          <input id="name" name="city" [(ngModel)]="user.city" class="form-control" type="text" required minlength="4"   placeholder="City">
        
        </div>
      </div>
      <div class="form-group col-5 row">
        <label for="inputemail" class="col-sm-2 col-form-label">Email </label>
        <div class="col-sm-10">
          <input maxlength="20" required type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputemail" placeholder="Email@pro.com">
        </div>
      </div>
      <input type="button" value="Save changes" (click)="save()" routerLink="" class="btn btn-light btn-lg" style="margin-right:830px;margin-top:30px;">
</form>
</div>
